<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNest | Simple Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">ShopNest</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#products">Shop</a></li>
                <li><a href="#" id="cart-btn">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ShopNest</h1>
            <p>The best products at the best prices. Simple, fast, and secure.</p>
            <button class="btn-primary">Shop Now</button>
        </div>
    </section>

    <!-- Product Placeholder (We will fill this in Phase 2) -->
    <main id="products" class="container">
        <h2 class="section-title">Featured Products</h2>
        <!-- The Product Grid: JS will inject cards here -->
        <div id="product-list" class="product-grid"></div>
    </main>
    <!-- Checkout Section (Hidden by default) -->
    <section id="checkout-section" class="container" style="display: none;">
        <h2 class="section-title">Checkout</h2>
        <div class="checkout-form-container">
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" required placeholder="123 Street Name, City"></textarea>
                </div>
                <div class="form-group">
                    <label for="card">Credit Card (Fake)</label>
                    <input type="text" id="card" placeholder="1234 5678 9101 1121">
                </div>

                <h3>Total to Pay: $<span id="checkout-total">0.00</span></h3>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Place Order</button>
                <button type="button" class="remove-btn" onclick="returnToShop()"
                    style="width: 100%; margin-top: 10px; text-align:center;">Cancel</button>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 ShopNest. Built with Vanilla CSS.</p>
    </footer>
    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Cart</h2>

            <!-- Cart Items List -->
            <ul id="cart-items">
                <!-- Items will be injected here by JS -->
            </ul>

            <!-- Cart Total -->
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="btn-primary" onclick="goToCheckout()">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
