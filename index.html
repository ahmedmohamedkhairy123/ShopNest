<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNest | Simple Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">ShopNest</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#products">Shop</a></li>
                <li><a href="#" id="cart-btn">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ShopNest</h1>
            <p>The best products at the best prices. Simple, fast, and secure.</p>
            <button class="btn-primary">Shop Now</button>
        </div>
    </section>

    <!-- Product Placeholder (We will fill this in Phase 2) -->
    <main id="products" class="container">
        <h2 class="section-title">Featured Products</h2>
        <!-- The Product Grid: JS will inject cards here -->
        <div id="product-list" class="product-grid"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 ShopNest. Built with Vanilla CSS.</p>
    </footer>
    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Cart</h2>

            <!-- Cart Items List -->
            <ul id="cart-items">
                <!-- Items will be injected here by JS -->
            </ul>

            <!-- Cart Total -->
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="btn-primary" onclick="alert('Proceeding to Checkout...')">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
